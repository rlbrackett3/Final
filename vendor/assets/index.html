<!DOCTYPE html>
<html lang="en">
<head> <!-- Put this content in your layouts/application.html.erb <head> section -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Leaflit">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"> <!-- user the rails stylesheet_link_tag helper -->
	<title>Leaflit</title>
</head>

<body>
<div class="logo">
	<a href="index.html"><img class="logo" src="stylesheets/images/leaf.png"></a>
	<h1 class="tagline">Leaflit tagline</h1>
</div>
<div id="sign_up">
	<p class="sign_up">Sign up for an account to get started with Leaflit!</p>
	<textarea name="textarea" rows="1" cols="20">First Name</textarea>
	<textarea name="textarea" rows="1" cols="20">Last Name</textarea>
	<textarea name="textarea" rows="1" cols="20">Email Address</textarea>
	<a href="build_profile.html"><button class="submit">Submit</button></a>
</div>
<div id="log_in">
	<p class="log_in">Log in to your Leaflit account!</p>
	<textarea name="textarea" rows="1" cols="20">Email Address</textarea>
	<a href="profile.html"><button class="login">Log In</button></a>
</div>


<!-- Put this content in the bottom of your layouts/application.html.erb just before the </body> -->
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript"></script>
</body>
</html>
